<!--منطقة الدخول-->
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box Login">
            <h2 id="Loginin">تسجيل الدخول</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label id="Email">البريد الإلكتروني</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="Password" required>
                        <label id="Password">كلمة السر</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    تذكرني</label>
                    <a href="#" id="Forgot">هل نسيت كلمة المرور ؟</a>
                </div>
                <button type="submit" class="btn">الدخول</button>
                <div class="login-register">
                    <p> ليس لديك حساب ؟<a
                    href="#"
                class="register-link">تسجيل</a></p>
                </div>
            </form>
        </div>
<!--منطقةالتسجيل-->
        <div class="form-box register">
            <h2>تسجيل</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>اسم المستخدم</label>
                    </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>البريد الإلكتروني</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="Password" required>
                        <label>كلمة المرور</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        أوافق على شروط الاستخدام و سياسة الخصوصية</label>
                </div>
                <button type="submit" class="btn">تسجيل</button>
                <div class="login-register">
                    <p> هل لديك حساب ؟<a
                    href="#"
                class="login-link">تسجيل الدخول</a></p>
                </div>
            </form>
        </div>
